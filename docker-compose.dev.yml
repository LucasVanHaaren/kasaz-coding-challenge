version: '3'
services:

    server:
        container_name: kasaz-coding-challenge-server.dev
        restart: always
        build:
            context: ./server
            dockerfile: Dockerfile
        volumes:
            - "./server:/app"
        ports: 
            - "3333:3333"
        environment:
            - NODE_ENV=development
        command: ["npm","run","dev"]